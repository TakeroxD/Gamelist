<!DOCTYPE html>
<html>
<head>
	<title>My GameList</title>
	<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/todoelbenditocss.css">
</head>
<body>
	<div id="mainNavHead" class="mainDiv">
		<div id="divImgMGL" class="headDiv">
			<h1 class="BungeeLeft">My Game List</h1>
		</div>
		<div id="divSearchGame" class="headDiv">
			<input id="search" type="text" name="search" placeholder="Buscar juego..." class="searchInput">
			<button id="searchButton">Search</button>
		</div>
		<div id="divLog" class="headDiv right">
			<div id="signUp">
				<button id="signupButton">Sign Up</button>
			</div> 
			<div id="logIn">
				<button id="loginButton">Log in</button>
			</div>
			<div id="logOut">
				<button id="logoutButton" class="hidden" >Log out</button>
			</div>
			<div>
				<img id="profileButton"/>
			</div>
		</div>
	</div>
	<div id="bodyDiv">
		<div id="menuNav">
			<ul>
			<li id="profile">Mi Perfil</li>
			<li id="allgames">Todos los juegos</li>
			<li id="mygamesplayed">Mis juegos jugados</li>
			<li id="mygamestoplay">Mis juegos por jugar</li>
			</ul>
		</div>
		<div id="mainBody">
			<div id="infodiv"></div>
		</div>
	</div>
	<script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
