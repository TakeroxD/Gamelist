<!DOCTYPE html>
<html>
<head>
	<title>My GameList - signup</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/todoelbenditocss.css">
</head>
<body>
	<a href="index.html">Go home!</a>
	<section id="container-form" class="formulatzione centered">
	    <div id="form">
	    	<h1 class="Bungee">Sign up</h1>
	    	<div class="input_wrap">
		        <input id="name" type="text" name="name" placeholder="Username">
		        <div class="rainbowgrad line"></div>
	      	</div>
	      	<div class="input_wrap">
		        <input id="email" type="text" name="email" placeholder="Email">
		        <div class="rainbowgrad line"></div>
	      	</div>
	      	<div class="input_wrap">
		        <input id="password" type="password" name="password" placeholder="Password">
		        <div class="rainbowgrad line"></div>
	      	</div>
	      	<div class="input_wrap">
		        <input id="age" type="number" name="age" placeholder="Age">
		        <div class="rainbowgrad line"></div>
	      	</div>
	      	<button id="signupButton" disabled='true'>Register</button>
	      	<div id="signup_option"> or <a href="login.html">login!</a></div>
	      	<div><label id="warning" class="red" visibility="none">You must be older than 13yo and be alive!</label></div>
	    </div>
	</section>
	<script type="text/javascript" src="js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
